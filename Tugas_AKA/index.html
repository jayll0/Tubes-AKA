<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Shuffle and Save</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Array Shuffle and Save</h1>
    <button onclick="resetArray()">Reset Array</button>
    <button onclick="addLeft()">Add 100 Random to Left</button>
    <button onclick="addRight()">Add 100 Random to Right</button>

    <button onclick="saveArray()">Save Array</button>
    <button onclick="resetToSavedArray()">Reset to Saved Array</button>
    <button onclick="handleBubbleSort()">Bubble Sort</button>
    <button onclick="handleMergeSort()">Merge Sort</button>

    <div class="output" id="output">
      <strong>Output will appear here...</strong>
    </div>
    <div id="timeOutput"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
